<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 40px;
    }

    .portfolio-container {
      max-width: 1100px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .title {
      text-align: center;
      color: #d63384;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .img-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .img-box img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="portfolio-container">
    <h1 class="title">Our Wedding Moments</h1>
    
    <div class="gallery-grid">
      <div class="img-box"><img src="../images/image01.avif" alt="Wedding 1"></div>
      <div class="img-box"><img src="../images/image02.jpg" alt="Wedding 1"></div>
      <div class="img-box"><img src="../images/image03.jpg" alt="Wedding 1"></div>
      <div class="img-box"><img src="../images/image03.jpg" alt="Wedding 1"></div>
      <div class="img-box"><img src="../images/image04.jpeg" alt="Wedding 1"></div>
      <div class="img-box"><img src="../images/image05.jpg" alt="Wedding 1"></div>
    </div>
  </div>
</body>
</html>
